<html>
    <head lang="es">
        <meta charset="utf-8"/>
        <style>

            *,
            *::after,
            *::before {
                margin: 0;
                padding: 0;
                box-sizing: inherit;
            }

            html {
                box-sizing: inherit;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                box-sizing: border-box;
                background-color: black;
                padding-top: 200px;
                color: white;
            }

            .nav-bar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 20px;
                background-color: white;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: center;
                justify-content: space-between;
                border-bottom: solid 5px royalblue;
            }

            .nav-bar__logo {
                height: 40px;
            }

            .nav-bar__list {
                text-decoration: none;
            }

            .nav-bar__list > li {
                margin: 0 20px;
                cursor: pointer;
                display: inline-block;
                color: black;
            }

            .nav-bar__list > li:hover {
                text-decoration: underline;
            }

            .nav-bar__sign > button {
                width: 120px;
                height: 32px;
                border-radius: 20px;
                font-weight: bold;
                cursor: pointer;
            }

            .button-a {
                background-color: black;
                color: white;
            }

            .button-b {
                background-color: white;
                color: black;
                border: none;
            }

            .button-b:hover {
                text-decoration: underline;
            }

            .content {
                width: 100%;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
            }

            .titulo {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
            }

            .titulo > span {   
                font-size: 18px;
                font-style: italic;
            }

            .titulo > input {
                width: 280px;
                padding: 20px;
                background-color: white;
                margin: 20px 0;
                border-radius: 10px;
                text-align: center;
                text-align: center;
                font-size: 16px;
            }

            .titulo > input:focus {
                outline: none;
            }

        </style>
    </head>
    <body>
        <nav class="nav-bar">
            <img class="nav-bar__logo" src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" />
            <ul class="nav-bar__list">
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resources</li>
                <li>About</li>
            </ul>
            <div class="nav-bar__sign">
                <button class="button-a">Sing in</button>
                <button class="button-b">Start free trial</button>
            </div>
        </nav>
        <main class="content">
            <div class="titulo">
                <canvas id="canvas" width="1000" height="120"></canvas>
                <span>Instantly publish articles, drive more traffic, grow your email list, and see your blogâ€™s impact on sales.</span>
                <input type="text" placeholder="Holis Crayolis..." />
            </div>
        </main>
    </body>
    <script>

        (function() {

            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');

            let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop("0", "gold");
            gradient.addColorStop("0.5" ,"white");
            gradient.addColorStop("1.0", "purple");
                
                ctx.font="55px Arial";
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeText("Build your blog. Build your business.", 60 - 16,( canvas.height / 2 ) - 16);
                for( let i = 0; i < 15; i += 1 ) {
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.strokeText("Build your blog. Build your business.", 60 - i,( canvas.height / 2 ) - i);
                }
                ctx.fillStyle = gradient;
                ctx.fillText("Build your blog. Build your business.", 60,canvas.height / 2);

        }())
        //https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png
        //center https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png
    </script>
</html>
